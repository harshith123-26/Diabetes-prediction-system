{% extends "base.html" %}
{% block content %}

<div class="card {{ color }}">

    <h2 style="text-align:center;">Symptom-Based Risk Assessment</h2>

    <h1 style="text-align:center; font-size:40px;">
        {{ risk_level }}
    </h1>

    <h2 style="text-align:center;">
        {{ probability }}%
    </h2>

    <!-- Dynamic Progress Bar -->
    <div style="background:#1e293b; border-radius:20px; height:25px; margin:30px 0;">

        <div style="
            height:25px;
            width:{{ probability }}%;
            border-radius:20px;

            {% if risk_level == 'Low Risk' %}
                background:#22c55e;   /* Green */
            {% elif risk_level == 'Moderate Risk' %}
                background:#facc15;   /* Yellow */
            {% else %}
                background:#ef4444;   /* Red */
            {% endif %}
        ">
        </div>

    </div>

</div>


<div class="card">

    <h3>Precautions</h3>
    <ul>
        {% for item in precautions %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

</div>


<div class="card">

    <h3>Doctor Recommendation</h3>
    <p>{{ doctor_advice }}</p>

</div>

{% endblock %}
